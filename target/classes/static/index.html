<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
  <title>Text Summarizer</title>
</head>

<body>
  <nav>
    <a href="#">
      <h1>Text Summarizer</h1>
    </a>
  </nav>
  <div class="container">
    <div class="column">
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
      <div class="stats">
        <p>Original Sentences: <span id="originalSentences"></span></p>
        <p>Original Words: <span id="originalWords"></span></p>
      </div>
    </div>
    <div class="column">
      <textarea id="summaryText" readonly placeholder="Summary will appear here..."></textarea>
      <div class="stats">
        <p>Summarized Sentences: <span id="summarizedSentences"></span></p>
        <p>Summarized Words: <span id="summarizedWords"></span></p>
        <p class="reduction-rate">Reduction Rate: <span id="reductionRate"></span></p>
      </div>
    </div>
  </div>

  <button onclick="summarizeText()">Summarize</button>
  <button onclick="clearAll()">Clear</button>

  <footer>
    <p>&copy; <span id="year"></span> Project all rights reserved.</p>
    <a href="https://github.com/Deus-shakya"><i class="fa-brands fa-github"></i> Deus</a>
  </footer>
  
  <script src="scripts.js"></script>
</body>

</html>
