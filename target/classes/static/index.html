<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>News Summary</h1>
    <form id="summaryForm">
        <textarea id="textInput" placeholder="Enter text to summarize..." rows="10"></textarea>
        <button type="submit">Summarize</button>
    </form>
    <div id="summaryResult">
        <h2>Summary</h2>
        <p id="summaryText"></p>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
